<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index2.css">
    <title></title>
  </head>
  <body>
    <main>
        <!-- 메인페이지 사이드바 -->
        <article class="sidebar">
            <!-- 사이드바상단 -->
            <div class="sidebar-top">
                <!-- 사이드바상단 로고 -->
                <section class="sidebar-logo">
                    <h1 class="blind">PRONEND LOGO</h1>
                    <a href="#"><img src="../images/logo.svg" alt="로고이미지"></a>
                </section>
                <!-- 사이드바상단 날씨 -->
                <section class="sidebar-weather">
                    <h2 class="blind">날씨</h2>
                    <div class="sidebar-weather-info">
                        <p class="sidebar-weather-text">대체로맑음</p>
                        <p class="sidebar-weather-num">27º</p>
                    </div>
                    <div class="sidebar-weather-icon">
                        <img src="../images/sun-cloud.svg" alt="날씨아이콘">
                    </div>
                </section>
            </div>
            <!-- 사이드바하단 -->
            <div class="sidebar-bottom">
                <!-- 사이드바하단 간단한일정 -->
                <section class="sidebar-scadule">
                    <h2 class="blind">일정관리</h2>
                    <p class="sidebar-today"><span>오늘</span></p>
                    <ul class="sidebar-scadule-list">
                        <li>
                            <a href="#">
                                <div class="sidebar-list-box">
                                    <div class="sidebar-list-cont">
                                        <img src="../images/list-circle.svg" alt="">
                                        <span>JavaScript Study</span>
                                    </div>
                                    <div class="sidebar-list-close">
                                        <img src="../images/close-btn.svg" alt="">
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="sidebar-list-box">
                                    <div class="sidebar-list-cont">
                                        <img src="../images/list-circle.svg" alt="">
                                        <span>CSS Study</span>
                                    </div>
                                    <div class="sidebar-list-close">
                                        <img src="../images/close-btn.svg" alt="">
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <button type="submit" class="sidebar-scadule-add">
                        <img src="../images/list-add.svg">
                        <span>일정 추가</span>
                    </button>
                </section>
            </div>
        </article>
        <!-- 메인페이지 달력 -->
        <article class="calender">
            <!-- 달력 테두리-->
            <section class="calender-box">
                <h2 class="blind">달력</h2>
                <div class="calender-box-head">
                    <!-- 달력 왼쪽 -->
                    <p class="calender-info">
                        <span class="calender-month">07</span>
                        <span class="calender-year">2024</span>
                    </p>
                    <!-- 달력 오른쪽 -->
                    <div class="calender-select">
                        <div class="calender-select-month">
                            <p>
                                <span class="calender-select-month-text">년도 선택</span>
                                <img src="../images/select-arrow.svg">
                            </p>
                            <div class="calender-select-month-box">
                                <ul class="calender-select-month-list">
                                    <li>2021</li>
                                    <li>2022</li>
                                    <li>2023</li>
                                    <li>2024</li>
                                    <li>2025</li>
                                    <li>2026</li>
                                    <li>2027</li>
                                    <li>2028</li>
                                    <li>2029</li>
                                    <li>2030</li>
                                    <li>2031</li>
                                    <li>2032</li>
                                </ul>
                            </div>
                        </div>
                        <div class="calender-select-year">
                            <p>
                                <span class="calender-select-year-text">월 선택</span>
                                <img src="../images/select-arrow.svg">
                            </p>
                            <div class="calender-select-year-box">
                                <ul class="calender-select-year-list">
                                    <li>01</li>
                                    <li>02</li>
                                    <li>03</li>
                                    <li>04</li>
                                    <li>05</li>
                                    <li>06</li>
                                    <li>07</li>
                                    <li>08</li>
                                    <li>09</li>
                                    <li>10</li>
                                    <li>11</li>
                                    <li>12</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- <form>
                        <select name="year" id="select-year">
                            <option value="month">년도 선택</option>
                        </select>
                        <select name="month" id="select-month">
                            <option value="year">월 선택</option>
                        </select>
                    </form> -->
                </div>
                <div class="calender-box-cont">
                    <!-- 여기에 캘린더 들어올 예정 -->
                    <div class="calender-arrow">
                        <div class="arrow-left"><img src="../images/arrow-left.svg"></div>
                        <div class="arrow-right"><img src="../images/arrow-right.svg"></div>
                    </div>
                </div>
            </section>
        </article>
    </main>
  </body>
</html>
